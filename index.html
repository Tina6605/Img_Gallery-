<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <div class="gallery-image">
                <img id="mainImage" src="japan1.jpg" alt="Gallery Image">
            </div>
            <div class="gallery-controls">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="japan1.jpg" alt="Thumbnail 1">
            <img class="thumbnail" src="japan2.jpg" alt="Thumbnail 2">
            <img class="thumbnail" src="japan3.jpg" alt="Thumbnail 3">
            <img class="thumbnail" src="japan4.jpg" alt="Thumbnail 4">
            <img class="thumbnail" src="japan5.jpg" alt="Thumbnail 5">
            <img class="thumbnail" src="japan6.jpg" alt="Thumbnail 6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
